<script>
/* üîê SUPABASE ‚Äî D√âJ√Ä POS√â */
const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
const SUPABASE_ANON_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.Wm3b1yqR4c7o3a3o4lP0d2m0qYp9b0oQ1yq0y0y0y0y0"; // (ta cl√© compl√®te ici si diff√©rente)

const s = document.createElement("script");
s.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";
s.onload = () => boot();

function setLine(type, txt){
  const el = document.getElementById("line");
  el.className = "pill " + (type==="ok" ? "ok" : type==="bad" ? "bad" : "muted");
  el.textContent = txt;
}

let supabase, ORDER_ID, driverPhoneCache = null, pinPlainCache = null;

function boot(){
  const url = new URL(location.href);
  ORDER_ID = url.searchParams.get("id");
  if(!ORDER_ID){ setLine("bad","‚ùå ID commande manquant (?id=...)"); return; }

  // Token client (si tu as). Sinon lecture publique si RLS permissif.
  const tok = localStorage.getItem("digiy_fret_client_token");
  supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, tok ? {
    global: { headers: { Authorization: "Bearer " + tok } }
  } : {});

  document.getElementById("btnCopy").onclick = async () => {
    if(!pinPlainCache){ alert("PIN pas dispo."); return; }
    await navigator.clipboard.writeText(pinPlainCache);
    alert("PIN copi√© ‚úÖ");
  };

  document.getElementById("btnCall").onclick = () => {
    if(!driverPhoneCache){ alert("Chauffeur non assign√©."); return; }
    location.href = "tel:" + driverPhoneCache;
  };

  load();
}

async function load(){
  setLine("muted","‚è≥ Chargement‚Ä¶");

  const { data, error } = await supabase
    .from("fret_orders")
    .select("id, status, driver_phone, pickup_city, pickup_area, drop_city, drop_area, pin_created_at")
    .eq("id", ORDER_ID)
    .maybeSingle();

  if(error){ setLine("bad","‚õî " + error.message); return; }
  if(!data){ setLine("bad","‚ùå Commande introuvable."); return; }

  driverPhoneCache = data.driver_phone || null;

  document.getElementById("driverPhone").textContent = data.driver_phone || "‚Äî";
  document.getElementById("status").textContent = data.status || "‚Äî";
  document.getElementById("from").textContent = [data.pickup_city, data.pickup_area].filter(Boolean).join(" ‚Ä¢ ") || "‚Äî";
  document.getElementById("to").textContent = [data.drop_city, data.drop_area].filter(Boolean).join(" ‚Ä¢ ") || "‚Äî";

  // PIN: ici on l‚Äôaffiche seulement si tu le fournis au client (ex: via localStorage apr√®s commande).
  // Si tu veux que le client le voie depuis DB, il faut une colonne "delivery_pin_plain" (je d√©conseille) ou un RPC s√©curis√©.
  const storedPin = localStorage.getItem("digiy_fret_pin_" + ORDER_ID); // recommand√©: pos√© lors de la cr√©ation commande
  pinPlainCache = storedPin || null;
  document.getElementById("pinView").textContent = storedPin ? storedPin : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
