<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>DIGIY FRET ‚Äî Suivi</title>
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="description" content="Suivi de mission DIGIY FRET ‚Äî statut en temps r√©el. 0% commission." />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg1:#f7fbff;--bg2:#fff7ed;--card:rgba(255,255,255,.92);
      --text:#0b1220;--muted:#5b6472;--line:rgba(0,0,0,.10);
      --sky:#0ea5e9;--gold:#f59e0b;--ok:#16a34a;--bad:#dc2626;
      --radius:18px;--shadow:0 12px 28px rgba(0,0,0,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(56,189,248,.22), transparent 55%),
        radial-gradient(900px 600px at 90% 0%, rgba(245,158,11,.18), transparent 55%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      padding:16px;
    }
    .wrap{max-width:920px;margin:auto}
    .topbar{
      display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
      background:rgba(255,255,255,.86);border:1px solid var(--line);border-radius:18px;
      padding:14px;box-shadow:var(--shadow);backdrop-filter: blur(10px);
      position:sticky;top:10px;z-index:5;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:44px;height:44px;border-radius:14px;
      background:linear-gradient(135deg,var(--sky),var(--gold));
      display:flex;align-items:center;justify-content:center;font-weight:900
    }
    .btn{
      padding:10px 12px;border-radius:14px;border:1px solid var(--line);
      background:#fff;font-weight:900;cursor:pointer
    }
    .btn.primary{background:#e0f2fe;border-color:#7dd3fc}
    .btn.gold{background:#fff7ed;border-color:#fed7aa}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);font-weight:900;background:#fff
    }
    .dot{width:10px;height:10px;border-radius:50%}
    .dot.ok{background:var(--ok)} .dot.warn{background:var(--gold)} .dot.bad{background:var(--bad)}
    .grid{margin-top:14px;display:grid;grid-template-columns:1fr .95fr;gap:14px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{
      background:rgba(255,255,255,.86);border:1px solid var(--line);
      border-radius:var(--radius);box-shadow:var(--shadow);backdrop-filter: blur(10px);
    }
    .hd{padding:14px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;gap:10px;align-items:flex-start}
    .bd{padding:14px}
    .muted{color:var(--muted);font-weight:750;font-size:13px}
    .kpi{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:520px){.kpi{grid-template-columns:1fr}}
    .box{border:1px solid var(--line);border-radius:14px;padding:12px;background:#fff}
    .box b{display:block;font-size:12px}
    .box span{display:block;margin-top:6px;color:var(--muted);font-weight:900}
    .big{font-size:26px;font-weight:1000}
    .step{
      border:1px solid var(--line);border-radius:14px;padding:12px;background:#fff;margin-bottom:10px
    }
    .step b{display:flex;align-items:center;gap:8px}
    .badge{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;border:1px solid var(--line);
      background:#f1f5f9;font-weight:950;font-size:12px
    }
    .badge.ok{background:rgba(22,163,74,.10);border-color:rgba(22,163,74,.22)}
    .badge.warn{background:rgba(245,158,11,.10);border-color:rgba(245,158,11,.22)}
    .badge.bad{background:rgba(220,38,38,.08);border-color:rgba(220,38,38,.22);color:#8a1010}
    .notice{
      margin-top:10px;padding:10px 12px;border-radius:14px;
      background:#f8fafc;border:1px dashed rgba(0,0,0,.18);
      font-size:13px;color:var(--muted);font-weight:750
    }
    label{display:block;font-weight:900;font-size:13px;margin:10px 0 6px}
    input{
      width:100%;padding:12px;border-radius:14px;border:1px solid var(--line);
      outline:none;background:#fff;font-weight:900;font-size:14px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div class="brand">
      <div class="logo">üîé</div>
      <div>
        <b>DIGIY FRET ‚Äî Suivi</b><br>
        <small class="muted">Statut de ta mission, en direct</small>
      </div>
    </div>
    <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
      <button class="btn" id="btnHome">‚Üê Client</button>
      <button class="btn primary" id="btnRefresh">‚Üª Actualiser</button>
      <div class="pill">
        <span class="dot" id="dotLive"></span>
        <span id="liveLabel">‚Ä¶</span>
      </div>
    </div>
  </div>

  <div class="grid">

    <!-- LEFT -->
    <div class="card">
      <div class="hd">
        <div>
          <b>üì¶ Mission</b><br>
          <small class="muted">R√©f√©rence + trajet + prix</small>
        </div>
      </div>
      <div class="bd">
        <label>R√©f√©rence mission</label>
        <input id="jobId" placeholder="Ex: FRET-73CA86D2" />

        <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
          <button class="btn gold" id="btnUseLast">Utiliser la derni√®re</button>
          <button class="btn primary" id="btnLoad">Charger</button>
        </div>

        <div class="notice" id="log">Pr√™t. üöÄ</div>

        <div style="margin-top:12px" class="kpi">
          <div class="box"><b>Statut</b><span class="big" id="status">‚Äî</span></div>
          <div class="box"><b>Prix</b><span class="big" id="price">‚Äî</span></div>
          <div class="box"><b>Trajet</b><span id="route">‚Äî</span></div>
          <div class="box"><b>M√†J</b><span id="updated">‚Äî</span></div>
        </div>

        <div class="notice">
          Statuts : <b>PENDING</b> (recherche) ‚Üí <b>ACCEPTED</b> ‚Üí <b>STARTED</b> ‚Üí <b>DONE</b>.
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <div class="hd">
        <div>
          <b>üìç Progression</b><br>
          <small class="muted">Avancement en √©tapes</small>
        </div>
      </div>
      <div class="bd" id="steps"></div>
    </div>

  </div>
</div>

<script>
/* SUPABASE */
const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
const SUPABASE_ANON_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* UI */
const $ = (id)=>document.getElementById(id);
function nowLabel(){
  return new Date().toLocaleString("fr-FR",{day:"2-digit",month:"2-digit",hour:"2-digit",minute:"2-digit"});
}
function log(msg){ $("log").textContent = msg; $("updated").textContent = nowLabel(); }
function money(x){ return Number(x||0).toLocaleString("fr-FR") + " F CFA"; }

function setLive(ok,label){
  const dot = $("dotLive");
  dot.classList.remove("ok","warn","bad");
  dot.classList.add(ok ? "ok" : "warn");
  $("liveLabel").textContent = label;
}

function statusUI(status){
  const s = String(status||"").toLowerCase();
  if(s==="pending") return ["PENDING","warn"];
  if(s==="accepted") return ["ACCEPTED","warn"];
  if(s==="started" || s==="in_progress") return ["STARTED","warn"];
  if(s==="done") return ["DONE","ok"];
  if(s==="refused" || s==="cancelled") return ["REFUSED","bad"];
  return [String(status||"‚Äî").toUpperCase(),"warn"];
}

function stepsUI(status){
  const s = String(status||"").toLowerCase();
  const ok = (name)=>{
    if(name==="pending") return (s==="pending"||s==="accepted"||s==="started"||s==="done");
    if(name==="accepted") return (s==="accepted"||s==="started"||s==="done");
    if(name==="started") return (s==="started"||s==="done");
    if(name==="done") return (s==="done");
    return false;
  };
  const bad = (s==="refused"||s==="cancelled");
  const list = [
    {key:"pending", label:"Recherche chauffeur", ico:"üîé"},
    {key:"accepted", label:"Chauffeur accept√©", ico:"‚úÖ"},
    {key:"started", label:"En route / En cours", ico:"üöö"},
    {key:"done", label:"Livr√©", ico:"üì¶"},
  ];

  const box = $("steps");
  box.innerHTML = "";
  list.forEach(st=>{
    const cls = bad ? "bad" : (ok(st.key) ? "ok" : "warn");
    const txt = bad ? "Annul√©/Refus√©" : (ok(st.key) ? "OK" : "En attente");
    box.insertAdjacentHTML("beforeend", `
      <div class="step">
        <b>${st.ico} ${st.label}</b>
        <div class="badge ${cls}">${txt}</div>
      </div>
    `);
  });

  if(bad){
    box.insertAdjacentHTML("beforeend", `
      <div class="notice">‚ùå Mission refus√©e/annul√©e. Cr√©e une nouvelle demande c√¥t√© Client.</div>
    `);
  }else{
    box.insertAdjacentHTML("beforeend", `
      <div class="notice">Auto-refresh toutes les 5 secondes. üëÄ</div>
    `);
  }
}

/* Data fetch: RPC first, fallback direct select */
async function fetchJob(jobId){
  // ‚úÖ Prefer RPC if you add it later
  try{
    const { data, error } = await sb.rpc("rpc_fret_get_status", { p_job_id: jobId });
    if(!error && data) return data;
  }catch(e){}

  // Fallback: direct select from table (dev mode)
  try{
    const { data, error } = await sb.from("fret_jobs").select("*").eq("id", jobId).maybeSingle();
    if(error) throw error;
    return data;
  }catch(e){
    return null;
  }
}

let currentJobId = "";
let timer = null;

async function load(jobId){
  jobId = String(jobId||"").trim();
  if(!jobId){ log("Entre une r√©f√©rence mission."); return; }

  currentJobId = jobId;
  localStorage.setItem("digiy_fret_last_job_id", jobId);

  setLive(true,"Chargement‚Ä¶");
  const j = await fetchJob(jobId);

  if(!j){
    setLive(false,"Introuvable");
    $("status").textContent = "‚Äî";
    $("price").textContent = "‚Äî";
    $("route").textContent = "‚Äî";
    $("updated").textContent = "‚Äî";
    $("steps").innerHTML = `<div class="notice">Mission introuvable. V√©rifie la ref.</div>`;
    log("Mission introuvable.");
    return;
  }

  const [label, cls] = statusUI(j.status);
  $("status").textContent = label;
  $("status").style.color = (cls==="ok") ? "var(--ok)" : (cls==="bad") ? "var(--bad)" : "var(--gold)";
  $("price").textContent = money(j.price_xof);
  $("route").textContent = (j.from_zone || "‚Äî") + " ‚Üí " + (j.to_zone || "‚Äî");

  stepsUI(j.status);
  setLive(true,"En ligne");
  log("OK ‚úÖ");

  // Stop auto-refresh if DONE/REFUSED
  const s = String(j.status||"").toLowerCase();
  if(s==="done" || s==="refused" || s==="cancelled"){
    if(timer){ clearInterval(timer); timer = null; }
    setLive(true,"Termin√©");
  }
}

function startAuto(){
  if(timer) clearInterval(timer);
  timer = setInterval(()=>{
    if(currentJobId) load(currentJobId);
  }, 5000);
}

/* Events */
$("btnHome").addEventListener("click", ()=> location.href="./client.html");
$("btnRefresh").addEventListener("click", ()=> currentJobId ? load(currentJobId) : load($("jobId").value));
$("btnLoad").addEventListener("click", ()=> load($("jobId").value));
$("btnUseLast").addEventListener("click", ()=>{
  const last = localStorage.getItem("digiy_fret_last_job_id") || "";
  if(!last){ log("Aucune mission r√©cente."); return; }
  $("jobId").value = last;
  load(last);
});

/* Start */
(function init(){
  setLive(true,"Pr√™t");
  const url = new URL(location.href);
  const job = url.searchParams.get("job");
  const last = localStorage.getItem("digiy_fret_last_job_id") || "";
  const pick = job || last;

  if(pick){
    $("jobId").value = pick;
    load(pick);
    startAuto();
  }else{
    stepsUI("");
    log("Entre une r√©f√©rence, ou clique 'Utiliser la derni√®re'.");
  }
})();
</script>

</body>
</html>
